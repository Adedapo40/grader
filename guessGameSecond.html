<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            background-image: url(guesspicture.jpg);
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
        }
        #frame{
            width: 400px;
            height: 600px;
            border: none;
            margin: 60px 0 0 50px ;
            background-color: rgba(0, 0, 0, 0.5);
            
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <div id="main">
        <div id="frame">
            <div class="w-75 h-25 bg-light rounded-2 d-flex justify-content-center align-items-center pt-2 ps-4 mt-3 mx-auto">
                <h2 id="guessedNumber">Enter a number between 0 and 10</h2>
            </div>
            <input type="text" id="guessInput" class="form-control w-25 mt-1 mx-auto">
            <button onclick="checkGuess()" class="btn btn-primary w-25 mt-3 mx-auto d-block text-light fs-bold">Guess</button>
            <div id="score" class="text-white text-center mt-3 fs-4 fw-bold">Score: 0</div>

    </div>
    



</body>
</html>
<script>
    const guessInput = document.getElementById('guessInput');
    const score = document.getElementById('score');
    const guessedNumber = document.getElementById('guessedNumber');

    let scoreValue = 0;

    function checkGuess() {
        let randomNumber = Math.floor(Math.random() * 11);
        let userGuess = Number(guessInput.value);
        
        if (guessInput.value === '') {
            // guessedNumber.innerHTML = ''
            guessedNumber.innerHTML = `Enter a number`
            console.log( guessedNumber.innerHTML);
            
        } else if (userGuess === randomNumber) {
            // guessedNumber.innerHTML = ''
            guessedNumber.innerHTML = `The right number is ${randomNumber}`
            console.log( guessedNumber.innerHTML);
            // score.innerHTML = ''
            scoreValue += 1
            score.innerHTML = `Score: ${scoreValue}`
            console.log(score.innerHTML);
        } else {
            // guessedNumber.innerHTML = ''
            guessedNumber.innerHTML = `The right number is ${randomNumber}`
        
        }
           
            
        
    }

</script>
